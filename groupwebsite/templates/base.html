{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>

   <title>{% block title %}}{% endblock %}</title>
   <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
   <script type="text/javascript" src="{% static 'bootstrap/jquery/jquery-3.4.1.js' %}"></script>
   <script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-1">

        </div>
        <div class="col-10">
            {% block content %}{% endblock %}
        </div>
        <div class="col-1">

        </div>
    </div>
</div>

</body>
</html>
