{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}Photos{% endblock %}
{% block content %}
    <div class="row" style="margin-top: 20px">
    {% for ourphoto in ourphotos %}
  <div class="col-sm-3 col-md-4">
    <div class="thumbnail">
      <img src="{{ ourphoto.img.url }}" style="max-width: 100%" alt="...">
      <div class="caption">
        <h3>{{ ourphoto.title }}</h3>
          <p><a href="{{ ourphoto.img.url }}" class="btn btn-primary" role="button">放大</a></p>
      </div>
    </div>
  </div>
</div>

{% endfor %}
{% endblock %}
