{% extends 'base.html' %}
{% block title %}{{ article.title }}{% endblock %}
{% block content %}
    <h3>{{ article.title }}</h3>
    <p> 作者：{{ article.author }}</p>
    <p>分类：<a href="{% url 'blogs_with_type' article.article_type.pk %}">
            {{ article.article_type}}
    </a>
    </p>
    <p>创建时间：{{ article.created_time|date:"Y-m-d H:n:s" }}</p>
    <p>{{ article.content|safe }}</p>
{% endblock %}
